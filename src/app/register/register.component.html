<h2>Sign up</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">

  <div class="form-group">
    <label for="login" id="login-label">Username</label>
    <input id="login" class="form-control" type="text" formControlName="login">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <div id="login-length-error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
  </div>

  <div formGroupName="passwordForm">

    <div class="form-group">
      <label for="password" id="password-label">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>

    <div class="form-group">
      <label for="password-confirm" id="password-confirm-label">Confirm password</label>
      <input id="password-confirm" class="form-control" type="password" formControlName="confirmPassword">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">
        Confirming password is required
      </div>
    </div>
    <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">
      Your password does not match
    </div>
  </div>

  <div class="form-group">
    <label for="birth" id="birth-label">Birth</label>
    <input id="birth" class="form-control" type="number" formControlName="birthYear">
    <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
    <div id="invalid-year-error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max')">This is not a valid year</div>
  </div>

  <div *ngIf="registrationFailed" id="registration-error">Try again with another login.</div>
  <button type="submit" [disabled]="userForm.invalid">Let's go!</button>
</form>
